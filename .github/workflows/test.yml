name: Run Selenium Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
    - name: Clean up Chrome processes
      run: |
        pkill -f chromedriver || true
        pkill -f chrome || true
      continue-on-error: true
    - name: Run Tests
      run: mvn clean test -X
    - name: Check temporary directories
      run: |
        ls -l /tmp | grep chrome || echo "No chrome directories found"
      continue-on-error: true
    - name: Archive test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          chromedriver.log
          target/surefire-reports/